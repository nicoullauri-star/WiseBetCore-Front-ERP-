# ========================================
# Configuración Servidor Estático (SPA)
# Este contenedor SOLO sirve el frontend
# El routing de API lo maneja el Nginx externo
# ========================================

server {
    listen 80;
    server_name localhost;
    
    # Directorio raíz de archivos estáticos
    root /usr/share/nginx/html;
    index index.html;

    # ========================================
    # Compresión
    # ========================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/javascript application/json;
    gzip_disable "MSIE [1-6]\.";

    # ========================================
    # Archivos estáticos de Angular/React/Vite
    # ========================================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires max;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # ========================================
    # Health check endpoint
    # ========================================
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # ========================================
    # Fallback para rutas de Angular (SPA)
    # ========================================
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # ========================================
    # Seguridad básica
    # ========================================
    server_tokens off;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Denegar acceso a archivos ocultos (.env, .git, etc)
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
