# ========================================
# Configuración de Nginx Principal (Reverse Proxy)
# Este archivo va en el contenedor nginx principal
# ========================================

# Configuración de upstream para balanceo de carga
upstream frontend_upstream {
    server frontend:80;
}

upstream backend_upstream {
    server backend:8000;
}

# Límite de tamaño de carga
client_max_body_size 20M;

# ========================================
# Servidor HTTP (Puerto 80)
# ========================================
server {
    listen 80;
    server_name _;  # Reemplaza con tu dominio en producción

    # Redirigir todo a HTTPS (descomentar en producción con SSL)
    # return 301 https://$server_name$request_uri;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # ========================================
    # Certbot challenge (para obtener certificados SSL)
    # ========================================
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # ========================================
    # Health check endpoint
    # ========================================
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # ========================================
    # Proxy a Frontend Angular
    # ========================================
    location / {
        proxy_pass http://frontend_upstream;
        
        # Headers de proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ========================================
    # Headers de seguridad
    # ========================================
    server_tokens off;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

